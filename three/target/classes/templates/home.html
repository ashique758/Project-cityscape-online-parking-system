<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>CityScape</title>
</head>
<body style="background-color: #212529; color: white;">

<!--nav starts-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/home}">CityScape</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/about}">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/contactus}">Contact Us <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a th:if="${isLoggedIn}" class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   My Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

                    <a th:if="${isLoggedIn}"   class="dropdown-item" th:href="@{/editprofile}" >Edit Profile</a>
                    <a th:if="${isLoggedIn}"   class="dropdown-item" th:href="@{/mybookings}">My Bookings</a>
                    <a th:if="${isLoggedIn}"  th:href="@{/logout}"  class="dropdown-item"> Logout </a>

                </div>
            </li>
            <li class="nav-item active">
                <a th:if="${isAdmin}" class="dropdown-item" th:href="@{/adminpanel}">User Management</a>
            </li>
            <li class="nav-item active">
                <a th:if="${isAdmin}" class="dropdown-item" th:href="@{/allbooking}">Booking Management</a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<!--nav ends-->
<br>
<h1 align="center" class="text-warning">Spot, Park, Off You Go!!!</h1>
<br>
<div class="text-center">
    <a th:if="${not isLoggedIn}" th:href="@{/login}" class ="btn btn-warning"><span style="color: black;">Login to begin</span></a>
    <!-- <button type="button" class="btn btn-warning">Login To Begin</button>-->
    <div th:if="${isLoggedIn}">

        <H5 style="color: white">Welcome, <span th:text="${userName}"></span>!</H5>
        <p style="color: white">Your Email Id : <span th:text="${userEmail}"></span></p>
        <br>
        <a th:href="@{/book}" class ="btn btn-warning">Book Now!!</a>
    </div>
    <br>
    <div th:if="${not isLoggedIn}">
        <!-- Content to display when the user is not logged in -->
        <p style="color: white">Please log in to access.</p>
        <!-- Other content for non-logged-in users -->
    </div>
</div>


<!--carousal-->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" th:src="@{/homeimage3.jpg}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" th:src="@{/homeimage4.jpg}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" th:src="@{/homeimage2.jpg}" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!--carosal ends-->
<br>




<br>



</body>
</html>
